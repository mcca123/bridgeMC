  #     dockerfile: dockerfile-pi
  #   volumes:
  #     - ./vpn/openvpn-pi:/etc/openvpn
  #   restart: unless-stopped
  #   ports:
  #     - '1200:1194/udp'
  #   networks:
  #     c-networks:
  #       ipv4_address: 10.30.3.2

networks:
  a-networks:
    name: aNetwork
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.3.0/24
          gateway: 10.10.3.1
  
  b-networks:
    name: bNetwork
    driver: bridge
    ipam:
      config:
        - subnet: 10.20.3.0/24
          gateway: 10.20.3.1

  c-networks:
    name: cNetwork
    driver: bridge
    ipam:
      config:
        - subnet: 10.30.3.0/24
          gateway: 10.30.3.1