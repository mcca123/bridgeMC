version: '2'

services:
  comex:
    cap_add:
      - NET_ADMIN
    build: 
      context: ./comex
      dockerfile: dockerfile
    restart: unless-stopped
    networks:
      a-networks:
        ipv4_address: 10.10.3.3
    
      b-networks:
        ipv4_address: 10.20.3.3

  comin:
    cap_add:
      - NET_ADMIN
    build: 
      context: ./comin
      dockerfile: dockerfile
    restart: unless-stopped
    volumes:
     - ./comin/app:/var/www/html/
    networks:
      b-networks:
        ipv4_address: 10.20.3.4
      c-networks:
        ipv4_address: 10.30.3.4

  nodered:
    cap_add:
      - NET_ADMIN
    build: 
      context: ./nodered
      dockerfile: dockerfile
    restart: unless-stopped
    networks:
      c-networks:
        ipv4_address: 10.30.3.5

  mastervpn:
    cap_add:
      - NET_ADMIN
    build: 
      context: ./vpn
      dockerfile: dockerfile-data
    volumes:
      - ./vpn/openvpn-data:/etc/openvpn
    restart: unless-stopped
    ports:
      - '1194:1194/udp'
    networks:
      a-networks:
        ipv4_address: 10.10.3.2

  # masterpi:
